<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>
        <div id="app">
            <button class="botao">Criar quadrado</button>
        </div>
        <script>
            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            };
            var newColor = getRandomColor(); // #E943F0
            var button = document.querySelector('button.botao');
            var container = document.querySelector('body div#app');

            button.onclick = function criaBox(){
                var boxElement = document.createElement('div');
            
                boxElement.style.width = 100;
                boxElement.style.height = 100;
                boxElement.style.backgroundColor = '#f00'

                boxElement.onmouseover = function mudaCor(){
                    boxElement.style.backgroundColor = getRandomColor();
                };

                container.appendChild(boxElement);
            };

        </script>
    </body>
</html>
